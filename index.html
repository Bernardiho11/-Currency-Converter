<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <title>Currency Converter</title>
  </head>
  <body>
    <section>
    <h2>Currency Converter</h2>
     <div class="currency-converter-container">
       <div class="from-currency-container">
        <label>
          From:
        </label>
        <div class="select-currency" id="from">
         <select id="CURR_FR" class="currency">
            <option value="">Select Currency</option>
         </select>
       </div>
       </div>
       <div class="to-currency-container">
        <label>
          To:
        </label>
        <div class="select-currency" id="to">
          <select name="currency-to" id="CURR_TO" class="currency">
            <option value="">Select Currency</option>
          </select>
        </div>
       </div>
        <input type="text" value="1" id="amount" class="currency-value" placeholder="Enter amount" size="10">
      <div>
        <label for="CURR_VAL">
          Exchange Rate:
        </label>
        <input type="text" id="CURR_VAL" readonly class="exchange-rate" placeholder="Press Convert button" size="14">
        <a href="#" id="convert" class="btn">Convert</a>
      </div>
    </section>
      
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
