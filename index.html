<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Currency Converter</title>
  </head>
  <body>
    <header>
    <h2>Currency Converter</h2>
    </header>
    
   <form method="post" action="">
     <div>
      <label for="CURR_FR_VAL">
        From:
      </label>
      <input type="text" value="1" name="CURR_FR_VAL" id="CURR_FR_VAL" placeholder="Enter amount" size="15">
       <select id="CURR_FR" class="postfix">
          <option value=""></option>
       </select>
     </div>
     <div>
      <label>
        To:
      </label>
       <select id="CURR_TO" class="postfix">
          <option value=""></option>
       </select>
     </div>
     <button>Convert</button>
   </form>

    <div>
      <label for="CURR_VAL">
        Exchange Rate:
      </label>
      <input type="text" id="CURR_VAL" readonly="" placeholder="Press Convert button" style="background-color: #eee; font-weight: bold;">
    </div>

    
    
    <script type="text/javascript" src="js/converter.js"></script>
    <script type="text/javascript" src="js/sw.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
