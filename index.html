<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Currency Converter</title>
  </head>
  <body>
    <section>
    <h2>Currency Converter</h2>
     <div class="currency-converter-container">
       <div class="from-currency-container">
        <label>
          From:
        </label>
        <div class="select-currency" id="from" onclick="showCurrencyList(fromCurrency)">
          Select Currency
          <div class="currency-list-container" id="from-currency">
            <ul>
                <li>Nigeria (NG)</li>
                <li>Bitcion (BTC)</li>
                <li>India (RP)</li>
                <li>Ghana (GSD)</li>
                <li>America (USD)</li>
                <li>Britian (PON)</li>
            </ul>
          </div>
        </div>
         <!-- <select id="CURR_FR" class="postfix">
            <option value=""></option>
         </select> -->
       </div>
       <div class="to-currency-container">
        <label>
          To:
        </label>
        <div class="select-currency" id="to" onclick="showCurrencyList(toCurrency)">
          Select Currencys
          <div class="currency-list-container" id="to-currency">
            <ul>
                <li>Nigeria (NG)</li>
                <li>Bitcion (BTC)</li>
                <li>India (RP)</li>
                <li>Ghana (GSD)</li>
                <li>America (USD)</li>
                <li>Britian (PON)</li>
            </ul>
          </div>
        </div>
         <!-- <select id="CURR_TO" class="postfix">
            <option value=""></option>
         </select> -->
       </div>
        <input type="text" value="1" name="CURR_FR_VAL" id="CURR_FR_VAL" class="currency-value" placeholder="Enter amount" size="11">
      <div>
        <label for="CURR_VAL">
          Exchange Rate:
        </label>
        <input type="text" id="CURR_VAL" readonly class="exchange-rate" placeholder="Press Convert button">
        <a href="#" id="convert" class="btn">Convert</a>
      </div>
     </div>
    </section>
    

   
    
    <script type="text/javascript" src="js/converter.js"></script>
    <script type="text/javascript" src="js/sw.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
